apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: registry.example.com/auth-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            - name: KEYCLOAK_URL
              value: http://keycloak:8080
            - name: JWT_ISSUER
              value: auth-service
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: chat
spec:
  selector:
    app: auth-service
  ports:
    - port: 8080