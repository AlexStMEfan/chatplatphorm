apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: chat-platform
  name: chat-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: your-registry/chat-service:v1.0  # ← ваш образ
        ports:
        - containerPort: 8081
        envFrom:
        - secretRef:
            name: chat-secrets
        env:
        - name: BIND_ADDR
          value: "0.0.0.0:8081"
        - name: SCYLLA_NODES
          value: "scylla-external"  # ← имя Service из 02-scylla-external.yaml
        - name: SCYLLA_KEYSPACE
          value: "chat"
        - name: KAFKA_BROKERS
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: KAFKA_BROKERS
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: JWT_SECRET
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
---
apiVersion: v1
kind: Service
metadata:
  namespace: chat-platform
  name: chat-service
spec:
  selector:
    app: chat-service
  ports:
  - port: 8081
    targetPort: 8081