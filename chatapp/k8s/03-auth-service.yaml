apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: chat-platform
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: your-registry/auth-service:v1.0  # ← замените на ваш образ
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: chat-secrets
        env:
        - name: DATABASE_URL
          value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: REDIS_URL
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-secrets
              key: JWT_SECRET
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  namespace: chat-platform
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 8080
    targetPort: 8080