apiVersion: v1
kind: Secret
metadata:
  namespace: chat-platform
  name: chat-secrets
type: Opaque
stringData:
  # PostgreSQL (auth-service)
  POSTGRES_HOST: "your-paas-postgres-host"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "auth_user"
  POSTGRES_PASSWORD: "your_secure_password"
  POSTGRES_DB: "auth_db"

  # Redis (auth-service)
  REDIS_URL: "redis://your-paas-redis:6379"

  # Kafka (chat-service)
  KAFKA_BROKERS: "your-paas-kafka:9092"
  KAFKA_CHAT_TOPIC: "chat.messages"

  # JWT
  JWT_SECRET: "your_strong_shared_secret_32_chars_min"